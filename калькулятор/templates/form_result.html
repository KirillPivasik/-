<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Результаты формы</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Результаты формы</h1>
    </div>
  </header>
  <main>
    <h2 class="main__title">Информация пользователя:</h2>
    <ul class="list">
      <li class="list__item">Ф.И.О: {{ name }}</li>
      <li class="list__item">E-mail: {{ email }}</li>
      <li class="list__item">Адрес: {{ address }}</li>
      <li class="list__item">Дата приезда: {{ date }}</li>
    </ul>
  </main>
  <footer></footer>
</body>
</html>
